<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>게시판</div>
    <a href="/">홈</a>
    <a href="/board/save">글쓰기</a>
    <table class="table table-hover">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종 수정일</th>
        </tr>
        </thead>
        <tbody id="tbody" th:each="post : ${postList}">
        <tr th:object="${post}">
            <td th:text="*{id}">ID</td>
            <td><a th:href="@{/board/{id}(id=*{id})}" th:text="*{title}">제목</a></td>
            <td th:text="*{user.username}">작성자</td>
            <td th:text="${#temporals.format(post.modifiedDate, 'yyyy년 MM월 dd일 HH시 mm분 ss초')}">최종수정일</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
