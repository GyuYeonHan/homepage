spring:
  profiles:
    active: test

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:testdb;MODE=MYSQL

  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL57Dialect
    #          storage_engine: innodb

    hibernate:
      ddl-auto: create

  session:
    store-type: jdbc

